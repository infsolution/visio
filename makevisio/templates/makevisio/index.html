<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>MakeVisio</title>
	<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/fontawesome-all.min.css' %}">
	{% block head %}
	<style type="text/css">
		.row{height: 100vh;}
	</style>
    {% endblock %}

</head>

<body>
	<div class="container-fluid">
		<div class="row justify-content-center align-items-center">
			<form class="form-inline" method="GET" action="{% url 'buscar_item' %}">
				<div class="input-group mb-3">
					<input class="form-control" type="search" placeholder="MAKEVISIO" name="busca">
				<div class="input-group-append">
			    <button class="btn btn-primary" type="submit">Search</button>
				</div>
				</div>

			</form>


		</div>
		
	</div>


	<script defer src="{% static 'fontawesome/js/fontawesome-all.min.js' %}"></script>
	<script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
	<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'admin/js/myfunctions.js' %}"></script>	
</body>
</html>
